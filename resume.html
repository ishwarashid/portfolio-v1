<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishwa | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <main>
        <a href="Ishwa_Rashid_Resume.pdf" download="Ishwa_Rashid_Resume.pdf" class="download-button">Download Resume</a>
        <!-- <div class="resume-container">
            <iframe src="Ishwa_Rashid_Resume.pdf" toolbar=0 width="100%" height="100%"></iframe>
        </div> -->
        <div class="resume-container">
            <canvas id="resume-canvas"></canvas>
        </div>
        <a href="Ishwa_Rashid_Resume.pdf" download="Ishwa_Rashid_Resume.pdf" class="download-button">Download Resume</a>
    </main>

    <div id="footer"></div>

    <script src="index.js"></script>

    <script>
        const url = 'Ishwa_Rashid_Resume.pdf'  
        let pdf = null  

        function getScale() {
            const viewportWidth = window.innerWidth  

            if (viewportWidth >= 1200) {
                return 2  
            } else if (viewportWidth >= 960) {
                return 1.5  
            } else if (viewportWidth >= 790) {
                return 1.2  
            } else if (viewportWidth >= 630) {
                return 1  
            } else if (viewportWidth >= 480) {
                return 0.7  
            } else if (viewportWidth >= 400) {
                return 0.6  
            } else if (viewportWidth >= 310) {
                return 0.5  
            } else {
                return 0.4  
            }
        }

        async function renderPDF() {
            const loadingTask = pdfjsLib.getDocument(url)  
            pdf = await loadingTask.promise  

            const page = await pdf.getPage(1)  

            const scale = getScale()  
            const viewport = page.getViewport({ scale })  
            const canvas = document.getElementById('resume-canvas')  
            const context = canvas.getContext('2d')  
            canvas.width = viewport.width  
            canvas.height = viewport.height  

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            }  
            const renderTask = page.render(renderContext)  
            await renderTask.promise  
        }

        function resizePDF() {
            renderPDF()  
        }

        window.addEventListener('resize', resizePDF)  
        renderPDF()  
    </script>
</body>
