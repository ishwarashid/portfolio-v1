<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <div id="header"></div>

    <main>
        <section class="introduction">
            <h1>
                Hi, My name is Ishwa Rashid
            </h1>
            <p>
                I am a passionate Web Developer.
            </p>
            <div class="social-links">
                <i class="fa-brands fa-linkedin-in linkedin"></i>
                <i class="fa-brands fa-instagram instagram"></i>
            </div>
            <div class="shape-one"></div>
            <div class="shape-two"></div>
        </section>
        <section class="projects">
            <!-- <section class="schemeDark">
                <div class="img-with-bg">
                    <div class="circle"></div>
                    <img src="Project.jpg" alt="">
                </div>
                <div class="project-details">
                    <span class="badge">Title</span>
                    <h2>Name</h2>
                    <p>Website</p>
                </div>
            </section> -->
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="email-field">Email:</label>
                <input type="email" id="email-field" name="email">
                <p id="email-error" class="error"></p>
                <textarea id="message-field" name="message" placeholder="Type your message here..."></textarea>
                <p id="message-error" class="error"></p>
                <button type="submit">Submit</button>
            </form>
        </section>

    <div id="footer"></div>


    <script src="index.js"></script>
